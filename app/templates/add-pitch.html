{% extends "auth-base.html" %} {% block title %}Add Pitch{% endblock %} {% block
body %}

<div class="container">
  <section class="vh-90">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Add A New Pitch
                  </p>
                  <form class="mx-1 mx-md-4" method="POST">
                    <div class="form-group">
                      <input
                        class="form-control my-3"
                        type="text"
                        id="first_name"
                        name="first_name"
                        placeholder="Enter your name"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        class="form-control my-3"
                        type="text"
                        id="title"
                        name="title"
                        placeholder="Enter pitch title"
                      />
                    </div>
                    <div class="form-group">
                      <textarea
                        class="form-control my-3"
                        name="description"
                        id="description"
                        placeholder="Enter pitch description"
                        rows="8"
                      ></textarea>
                    </div>
                    <select
                      class="select form-control"
                      placeholder="Select Pitch Category"
                    >
                      <option value="">Select Pitch Category</option>
                      <option value="1">Business Pitch</option>
                      <option value="2">Sales Pitch</option>
                      <option value="3">Project Pitch</option>
                      <option value="4">Interview Pitch</option>
                      <option value="5">Product Pitch</option>
                      <option value="6">Pickup Line</option>
                      <option value="7">Promotion Pitch</option>
                      <option value="8">Project Fund Pitch</option>
                    </select>
                    <input
                      class="btn authbg form-control my-3"
                      type="submit"
                      value="Add Pitch"
                    />
                  </form>
                </div>
                <!-- <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}
