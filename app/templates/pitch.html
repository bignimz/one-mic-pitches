{% extends "auth-base.html" %} {% block body %}

<div class="container">
  <section class="vh-90">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                  <div class="card mb-5" style="border-radius: 15px">
                        <div class="card-body p-4">
                        <h3 class="mb-3">{{ pitch.title }}</h3>
                        <p class="mb-3">{{pitch.content }}</p>
                        <span>
                              <a href="#!">
                                    <img
                                    src="{{url_for('static', filename='profile_pics/' + pitch.author.image_file)}}"
                                    alt="avatar"
                                    class="img-fluid rounded-circle me-3"
                                    width="35"
                                    />
                              </a>
                        </span>

                        <span class="mx-2">|</span> Created by
                        <strong>{{pitch.author.username}}</strong> on {{pitch.date_posted.strftime('%Y-%m-%d')}}</span>
                        <hr class="my-4" />
                        <div class="d-flex justify-content-start align-items-center">
                              {% if pitch.author == current_user %}
                                    <button type="button" class="btn btn-outline-dark btn-sm btn-floating mx-3" title="Edit Pitch">
                                          <a href="{{ url_for('update_pitch', pitch_id=pitch.id) }}">
                                                <i class="far fa-edit fa-lg"></i>
                                          </a>
                                    </button>
                              {% endif %}
                        
                              <button type="button" class="btn btn-outline-dark btn-sm btn-floating mx-3" title="Like">
                                    <i class="far fa-star fa-lg"></i>
                              </button>
                              
                              <button type="button" class="btn btn-outline-dark btn-sm btn-floating" title="Add Comment">
                                    <i class="fas fa-comment"></i>
                              </button>
                        </div>
                  </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}
